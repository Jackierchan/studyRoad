<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{firstname}}+{{lastname}}={{fullname}}
</div>
<script src="vue.js"></script>
<script>
    var re=new Vue({
        el:'div',
        data:{
          firstname:'chen',
          lastname:'lei'
        },
        computed:{
            fullname:{
                set:function (val) {
                      var arr=val.split(' ');
                      this.firstname=arr[0];
                      this.lastname=arr[1]

                },
                get:function () {

                    return this.firstname+' '+this.lastname
                }
            }

        }
    })
    console.log(re);
</script>
</body>
</html>
