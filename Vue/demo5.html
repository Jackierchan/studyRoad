<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>商品图片</th>
            <th>商品信息</th>
            <th>赠送</th>
            <th>商品金额</th>
            <th>商品数量</th>
            <th>总金额</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="product-list">
        <tr v-for="(a,b) in arr">
            <td><input type="checkbox" v-model=" checklist " :value="a"></td>
            <td><img :src="a.road" alt="" width="100"></td>
            <td>{{a.key1}}</td>
            <td>
                <ul>
                    <li v-for="l in arr1">
                        {{l}}
                    </li>
                </ul>
            </td>
            <td> {{a.value1}}</td>
            <td>
                <button @click="a.xx>0? a.xx--:0">-</button>
                <input type="text" v-model="a.xx">
                <button @click="a.xx++">+</button>
            </td>
            <td> {{a.xx*a.value1}}</td>
            <td @click="click1(b,a)"> {{a.key2}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6"></td>
            <td>
                总计：{{total()}}</td>
            <td>
                <button>结账</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<script src="vue.js"></script>
<script>
    var ve=new Vue({
        el:'#div1',
        data:{
            arr:[
                {
                    key1:'黄鹤楼',
                    value1:19,
                    value2:0,
                    key2:'删除',
                    xx:1,
                    road:'加多宝.jpg'
                },
                {
                    key1:'加多宝',
                    value1:8,
                    value2:0,
                    key2:'删除',
                    xx:5,
                    road:'黄金叶.jpg'
                }
            ],
            checklist:[],
            arr1:['打火机','苹果皮'],
            img:['加多宝.jpg','黄金叶.jpg']
        },
        methods:{
            click1(b,a)
                {
                    this.arr.splice(b,1);
                    this.checklist.splice(this.checklist.indexOf(a),1)
                },
            total(){
                var sum=0;
               this.checklist.forEach(function (el) {
                   sum=sum+el.xx*el.value1;
               })
                return sum
            }
        }


    })




</script>
</body>
</html>
