<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ipt">
<ul>
    <li>xiaomi</li>
    <li>huawei</li>
    <li>iphone8</li>
    <li>iphoneX</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $('#ipt').on('keyup',function () {
            // var li=document.getElementsByTagName('li');
            var value=$(this).val();
            $('li').css('background','');

            // $('li:contains("+value+")').css('background','red')
            if(value != ''){
                $('li:contains('+value+')').css('background','red');

            }
        })


    })
</script>
</body>
</html>
