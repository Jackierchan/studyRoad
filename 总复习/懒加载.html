<script>
    let oimg=document.getElementsByTagName('img');
    function throttle(fn, delay, atleast) {//函数绑定在 scroll 事件上，当页面滚动时，避免函数被高频触发，
        var timeout = null,//进行去抖处理
        startTime = new Date();
        return function() {
        var curTime = new Date();
        clearTimeout(timeout);
        if(curTime - startTime >= atleast) {
            fn();
            startTime = curTime;
        }else {
            timeout = setTimeout(fn, delay);
        }
        }
    }

    function lazyload() {
        var images = document.getElementsByTagName('img');
        var len    = oimg.length;
        var n      = 0;      //存储图片加载到的位置，避免每次都从第一张图片开始遍历        
        return function() {
        var seeHeight = document.documentElement.clientHeight;
        var scrollTop =  document.body.scrollTop;
        for(let i = n; i < len; i++) {
            if(oimg[i].offsetTop < seeHeight + scrollTop) {
                if(oimg[i].getAttribute('src') === 'img/loading.gif') {
                    oimg[i].src = oimg[i].getAttribute('data-src');
                }
            n = n + 1;
             }
             console.log(seeHeight,scrollTop,oimg[i].offsetTop,oimg[i])
        }
        }
    }
    var loadImages = lazyload();
    loadImages();          //初始化首页的页面图片
    window.addEventListener('scroll',  throttle(loadImages, 500, 1000), false);
</script>
