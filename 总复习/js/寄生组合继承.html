<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<body>
<script>
    function Person(name){
        this.name=name
    }
    Person.prototype.say=function(){
        console.log('我叫'+this.name);
    }
    function Coder(name,age){
        Person.call(this,name);
        this.age=age;
    }
    function fn(a,b){
        let pro=Object.create(b.prototype);
        pro.constructor=a; 
        a.prototype=pro;
    }
    fn(Coder,Person)
    var co=new Coder('程序员');
    co.say();
    console.log(co.name);
</script>    
</body>
