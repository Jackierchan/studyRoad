let arr=[1,2,3,3,3,4,6,7,1,8,9,3];
    function quchong(arr){
    	arr.sort();
    	let newarr=[];
    	newarr[0]=arr[0]
    	for(let i=1;i<arr.length;i++){
    		if(newarr[newarr.length-1]!=arr[i]){
    			newarr.push(arr[i]);
    		}
    	}
    	return newarr;
    }
