<script>
let tree={
    value:1,
    left:{

        right:{

        }
    },
    right:{
        value:4,

            value:6
        }
    }
}
function widthFirstSearch(tree){
    let queue=[];
    queue.push(tree);
    while(queue.length){
        let node=queue.shift();
        console.log(node.value);
        if(node.left){
            queue.push(node.left);
        }
        if(node.right){
            queue.push(node.right);
        }
    }
}
widthFirstSearch(tree);

function widthFirstSearch1(tree){
    let queue=[];
    queue.push(tree);
    let point=0;
    while(point<queue.length){
        let node=queue[point];//用指针代替数组方法
        point++;
        console.log(node.value);
        if(node.left){
            queue.push(node.left);
        }
        if(node.right){
            queue.push(node.right);
        }
    }
}
widthFirstSearch1(tree);
