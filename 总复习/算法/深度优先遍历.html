<body>
<script>
let tree={
    value:1,
    left:{
        value:2,
        left:{
            value:3
        },
        right:{
            value:5
        }
    },
    right:{
        value:4,
        left:{
            value:6
        }
    }
}
//1,2,3,5,4,6前序遍历
//非递归
function deepFirstSearch(tree){
    let stack=[];
    stack.push(tree);
    while(stack.length){
        let node=stack.pop();
        console.log(node.value);
        if(node.right){
            stack.push(node.right);
        }
        if(node.left){
            stack.push(node.left);
        }
    }
}
deepFirstSearch(tree);
</script>
