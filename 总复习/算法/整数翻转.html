var reverse = function(x) {
    let rev=0;
    while(x!=0){
       pop=x%10;
        rev=rev*10+pop
       x=parseInt(x/10)
       if(rev>=2147483647/10){return 0}
       if(rev<=-2147483648/10){return 0}
    }
    return rev
}
