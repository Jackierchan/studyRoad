var lengthOfLongestSubstring1 = function(s) {
    let ans=0;
    let arr=s.split('');
    let m=new Map();
    for(let i=0, j=0;j<arr.length;j++){
        if(m.has(arr[j])){
            if(i<=m.get(arr[j])+1){
                i=m.get(arr[j])+1;
            }
        }
        m.set(arr[j],j);
        ans=Math.max(ans,j-i+1);
        console.log(m,ans);
    }
    return ans
}
console.log(lengthOfLongestSubstring1("pwwkew"));

var lengthOfLongestSubstring2 = function(s) {
    let ans=0;
    let m=new Map();
    for(let i=0, j=0;j<s.length;j++){
        if(m.has(s.charAt(j))){
            if(i<=m.get(s.charAt(j))+1){
                i=m.get(s.charAt(j))+1;
            }
        }
        m.set(s.charAt(j),j);
        ans=Math.max(ans,j-i+1);
        console.log(m,ans);
    }
    return ans
}
console.log(lengthOfLongestSubstring2("pwwkew"));
