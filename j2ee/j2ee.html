<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>j2ee</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div2{
            text-align: center;//居中
        }
        html{
            background: #00b262;
        }
        form{
            width: 600px;
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <h1>HTML基础-注册表单</h1>
        <hr>
        <div id="div2">
            <tr>
    <td>登陆名称：</td><td><input type="text" id="ipt4"></td>
            </tr>
    <br>
            <tr>
    <td>登陆密码：</td><td><input type="text" id="ipt3"></td>
            </tr>
    <br>
    登陆确认：<input type="text">
    <br>
    密码问题保证：
    <select name="" id="">
    <option value="" selected="selected">你的宠物名字叫什么？</option>
    <option value="" selected="selected">你喜欢什么运动？</option>
    </select>
    <br>
    问题答案：<input type="text">
    <br>
    性别：<input type="radio" name="sex">男
    <input type="radio" name="sex">女

    <br>
    <input type="submit" value="注册" id="ipt1">
    <input type="submit" value="重填" id="ipt2">
        <hr>
        <div id="div1">编写人：陈磊
        </div>
        </div>
    </fieldset>
</form>
<script>
    var oipt1=document.getElementById('ipt1');
    var oipt2=document.getElementById('ipt2');
    var oipt3=document.getElementById('ipt3');
    var oipt4=document.getElementById('ipt4');

    console.log(oipt1);
    oipt1.onclick=function () {
        if (oipt4.value == '') {
            alert('用户名不能为空');

        }else if(oipt3.value==''){
            alert('密码不能为空');
        }else{
            alert('注册成功');

        }
    };
    oipt2.onclick=function () {
        alert('重填成功');
    }
</script>
</body>
</html>
