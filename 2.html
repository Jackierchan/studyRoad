<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .a{
            position: fixed;
            top: 300px;
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .b{
            position: sticky;
            top:10px;
            height: 100px;
            width: 100px;
            background-color: gray;
        }
        .c{
            height: 100px;
            width: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="c">0</div>

    <div class="a">1</div>
    <div class="b">2</div>
</body>
</html>
