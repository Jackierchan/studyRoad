<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body{
          background: black;
          perspective: 800px;
      }
#contain{
    border-radius: 20px;
    margin: 100px auto;
width: 250px;
    height: 250px;
    font-size: 40px;
    animation:xxx 0.1s linear infinite;
    transform-style: preserve-3d;
}
@keyframes xxx {
    0%{

    }
    50%{
        transform: rotateY(-180deg);
    }
    100%{
    transform: rotateY(360deg);
    }
    
}
div:not(#contain)
{
width: 250px;
    height: 250px;
    background: white;
    position: absolute;
    line-height: 250px;
    text-align: center;
    background: rgba(255,255,255,.4);
}
#div1{
transform: translateZ(125px);
        }
      #div2{
transform: translateZ(-125px);
      }
      #div3{
transform: rotateY(-90deg) translateZ(125px);
      }
      #div4{
transform: rotateY(90deg) translateZ(125px);
      }
      #div5{
transform: rotateX(90deg) translateZ(125px);
      }
      #div6{
transform: rotateX(-90deg) translateZ(125px);
      }
        .span2{
            display: block;
transform: rotateY(180deg);
        }




    </style>
</head>
<body>
<div id="contain">
<div id="div1">
    1
</div>
<div id="div2">
    <span class="span2">2</span>
</div>
    <div id="div3">
        3
    </div>

<div id="div4"><span class="span1">4</span></div>
<div id="div5">5</div>
<div id="div6">6</div>
</div>
</body>
</html>
