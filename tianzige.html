<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: black;
        }
        div{
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
            background: black;
        }
        div:hover{
            z-index: 1;
            border-color: green;
        }
        #div3{
            clear: both;
            top: -1px;
        }
        #div4{

            top: -1px;
            left: -1px;
        }
        #div2{

            left: -1px;
        }

    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
</html>
